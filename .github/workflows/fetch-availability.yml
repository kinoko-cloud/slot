name: Fetch Availability

on:
  schedule:
    # 毎日 10:00-23:00 JST の間、15分ごとに実行
    # GitHub Actionsのcronは正確ではない（数分の遅延あり）が、
    # 15分間隔であれば実用上問題ない
    - cron: '0 1-14 * * *'  # UTC 毎時00分 = 1時間ごと (JST 10:00-23:00)。リアルタイム取得はページアクセスがトリガー。Actionsはキャッシュ事前準備
  workflow_dispatch:  # 手動実行も可能

concurrency:
  group: slot-data-update
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright flask jinja2 requests
          playwright install chromium
          playwright install-deps chromium

      - name: Fetch daidata availability
        timeout-minutes: 15
        run: |
          echo "Attempt 1"
          if python scripts/fetch_daidata_availability.py; then
            echo "Success!"
          else
            echo "Failed, retrying in 10 seconds..."
            sleep 10
            echo "Attempt 2"
            python scripts/fetch_daidata_availability.py || true
          fi

          if [ -f data/availability.json ]; then
            echo "Data file exists"
          else
            echo "Warning: Data file not created"
            exit 1
          fi

      - name: Regenerate static site
        run: |
          # post_build_checkの失敗は警告のみ（データ遅延時もデプロイを継続）
          python scripts/generate_static.py || {
            echo "Warning: generate_static.py failed, but continuing..."
            true
          }

      - name: Commit and push (with rebase retry)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git add data/availability.json docs/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          TIMESTAMP=$(TZ='Asia/Tokyo' date +'%H:%M')
          git commit -m "auto: リアルタイム更新 ${TIMESTAMP}"
          
          # リトライ付きpush（最大5回）
          for i in 1 2 3 4 5; do
            echo "=== Attempt $i ==="
            
            # 最新を取得
            git fetch origin main
            
            # リベース試行
            if git rebase origin/main; then
              echo "Rebase succeeded"
            else
              echo "Rebase conflict, resolving..."
              # コンフリクト時は自動データ（ours）を優先
              git checkout --ours data/availability.json 2>/dev/null || true
              find docs/ -name "*.html" -exec git checkout --ours {} \; 2>/dev/null || true
              find docs/ -name "*.json" -exec git checkout --ours {} \; 2>/dev/null || true
              git add -A
              git rebase --continue || {
                git rebase --abort
                # abort後はmerge戦略に切り替え
                git pull origin main --strategy-option=ours || true
              }
            fi
            
            if git push origin main; then
              echo "Push succeeded (attempt $i)"
              exit 0
            fi
            echo "Push failed, retrying in 5s..."
            sleep 5
          done
          
          echo "Push failed after 5 attempts, but data was fetched successfully"
          exit 0  # データ取得成功なら全体は成功扱い
