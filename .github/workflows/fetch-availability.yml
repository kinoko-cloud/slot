name: Fetch Availability

on:
  schedule:
    # 毎日 10:00-23:00 JST の間、1時間ごとに実行
    - cron: '0 1-14 * * *'  # UTC 1:00-14:00 = JST 10:00-23:00
  workflow_dispatch:  # 手動実行も可能

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps chromium

      - name: Fetch daidata availability (with retry)
        run: |
          # リトライ機能付きで実行
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts"
            if python scripts/fetch_daidata_availability.py; then
              echo "Success!"
              break
            else
              echo "Failed, waiting 30 seconds before retry..."
              sleep 30
              attempt=$((attempt + 1))
            fi
          done

          # 最終的にファイルが存在するか確認
          if [ -f data/availability.json ]; then
            echo "Data file exists, proceeding with commit"
          else
            echo "Warning: Data file not created after all attempts"
            exit 1
          fi

      - name: Verify data integrity
        run: |
          python scripts/verify_units.py --source integrity || echo "Integrity issues found (non-blocking)"

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/availability.json
          # 変更がなければスキップ
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "update: availability $(TZ='Asia/Tokyo' date +'%Y-%m-%d %H:%M') JST"
          # リトライ付きpush（リモートが先に進んでいる場合の競合回避）
          max_push=3
          for i in $(seq 1 $max_push); do
            if git push origin main; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push failed (attempt $i/$max_push), rebasing..."
            git pull --rebase origin main
            # rebaseコンフリクト時はavailability.jsonを常にローカル優先
            if [ -f .git/rebase-merge/done ] || [ -d .git/rebase-apply ]; then
              git checkout --theirs data/availability.json
              git add data/availability.json
              git rebase --continue || true
            fi
          done
          echo "Push failed after $max_push attempts"
          exit 1
