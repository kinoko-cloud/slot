name: Fetch Availability

on:
  schedule:
    - cron: '0 1-14 * * *'  # UTC毎時00分 (JST 10:00-23:00)
  workflow_dispatch:

concurrency:
  group: slot-data-update
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install 'playwright==1.49.1' flask jinja2 requests
          playwright install chromium
          playwright install-deps chromium

      - name: Fetch daidata availability
        run: |
          # タイムアウト25分で1回実行
          timeout 1500 python scripts/fetch_daidata_availability.py || true
          
          if [ -f data/availability.json ]; then
            echo "✅ Data file exists"
          else
            echo "❌ Data file not created"
            exit 1
          fi

      - name: Regenerate static site
        run: python scripts/generate_static.py || true

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git add data/availability.json docs/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          TIMESTAMP=$(TZ='Asia/Tokyo' date +'%H:%M')
          git commit -m "auto: リアルタイム更新 ${TIMESTAMP}"
          
          for i in 1 2 3 4 5; do
            git pull origin main --no-rebase -X ours 2>/dev/null || true
            if git push origin main; then
              echo "✅ Push succeeded"
              exit 0
            fi
            sleep 5
          done
          exit 0
