name: Fetch Availability

on:
  schedule:
    # 毎日 10:00-23:00 JST の間、1時間ごとに実行
    - cron: '0 1-14 * * *'  # UTC 1:00-14:00 = JST 10:00-23:00
  workflow_dispatch:  # 手動実行も可能

concurrency:
  group: slot-data-update
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright flask jinja2 requests
          playwright install chromium
          playwright install-deps chromium

      - name: Fetch daidata availability
        timeout-minutes: 15
        run: |
          echo "Attempt 1"
          if python scripts/fetch_daidata_availability.py; then
            echo "Success!"
          else
            echo "Failed, retrying in 10 seconds..."
            sleep 10
            echo "Attempt 2"
            python scripts/fetch_daidata_availability.py || true
          fi

          if [ -f data/availability.json ]; then
            echo "Data file exists"
          else
            echo "Warning: Data file not created"
            exit 1
          fi

      - name: Regenerate static site
        run: |
          python scripts/generate_static.py

      - name: Commit and push (with rebase retry)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git add data/availability.json docs/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          TIMESTAMP=$(TZ='Asia/Tokyo' date +'%H:%M')
          git commit -m "auto: リアルタイム更新 ${TIMESTAMP}"
          
          # リトライ付きpush（最大5回）
          for i in 1 2 3 4 5; do
            # 最新を取得してリベース
            git pull --rebase origin main || {
              # コンフリクト時はローカル優先
              git checkout --theirs data/availability.json 2>/dev/null || true
              git checkout --theirs docs/ 2>/dev/null || true
              git add data/availability.json docs/
              git rebase --continue 2>/dev/null || git rebase --abort
              git pull --rebase origin main || true
            }
            
            if git push origin main; then
              echo "Push succeeded (attempt $i)"
              exit 0
            fi
            echo "Push failed (attempt $i/5), retrying in 5s..."
            sleep 5
          done
          
          echo "Push failed after 5 attempts"
          exit 1
