<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 52">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#ffaa00"/>
      <stop offset="100%" stop-color="#ff6b6b"/>
    </linearGradient>
  </defs>
  <!-- スロプロ（上段） -->
  <text x="2" y="30" font-family="'Hiragino Sans','Noto Sans JP','Yu Gothic',sans-serif" font-weight="900" font-size="30" fill="url(#g1)" letter-spacing="2">スロプロ</text>
  <!-- MAX（大きく、「プ」の下1/5あたりから被る） -->
  <text x="82" y="50" font-family="'Impact','Arial Black','Helvetica Neue',sans-serif" font-weight="900" font-size="42" fill="url(#g2)" letter-spacing="-2" opacity="0.95">MAX</text>
